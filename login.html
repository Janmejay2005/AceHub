<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 380px;
      background: transparent;
      padding: 40px 30px 32px 30px;
      border-radius: 14px;
      box-sizing: border-box;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .close-btn {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.22s, box-shadow 0.18s;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .close-btn:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 4px 16px rgba(239,68,68,0.18);
    }
    .close-btn svg {
      width: 26px;
      height: 26px;
      stroke: #ef4444; /* bright red */
      stroke-width: 2.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      background: transparent;
      pointer-events: none;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .member {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 32px;
    }
    .member a {
      color: #3b82f6;
      text-decoration: none;
      margin-left: 4px;
      font-weight: 500;
    }
    .btn {
      width: 100%;
      padding: 12px 0;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .btn-google {
      background: #fff;
      color: #222;
      border: 1px solid #eee;
    }
    .btn-google img {
      width: 22px;
      margin-right: 10px;
    }
    .btn-facebook {
      background: #1877f2;
      color: #fff;
      border: none;
    }
    .btn-facebook img {
      width: 22px;
      margin-right: 10px;
    }
    .btn-apple {
      background: #fff;
      color: #222;
      border: 1px solid #eee;
    }
    .btn-apple img {
      width: 22px;
      margin-right: 10px;
    }
    .divider {
      width: 100%;
      display: flex;
      align-items: center;
      margin: 18px 0 18px 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #444;
    }
    .divider span {
      margin: 0 12px;
      color: #888;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .btn-email {
      background: transparent;
      color: #fff;
      border: 1px solid #444;
      margin-bottom: 0;
      transition: background 0.2s, color 0.2s;
    }
    .btn-email:hover {
      background: #222;
      color: #fff;
    }
    @media (max-width: 600px) {
      .close-btn {
        top: 8px;
        right: 8px;
        width: 34px;
        height: 34px;
      }
      .close-btn svg {
        width: 20px;
        height: 20px;
      }
      .container {
        padding: 28px 8px 24px 8px;
        max-width: 98vw;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Cross button at page corner -->
  <button class="close-btn" id="closeSignup" aria-label="Close sign up">
    <svg viewBox="0 0 20 20" fill="none">
      <line x1="5" y1="5" x2="15" y2="15" />
      <line x1="15" y1="5" x2="5" y2="15" />
    </svg>
  </button>

  <div class="container">
    <h1>Sign up</h1>
    <div class="member">
      Already a member ?
      <a href="#">login</a>
    </div>
    <button class="btn btn-google" onclick="socialSignup('Google')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="Google logo">
      Sign up with Google
    </button>
    <button class="btn btn-facebook" onclick="socialSignup('Facebook')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo">
      Sign up with Facebook
    </button>
    <button class="btn btn-apple" onclick="socialSignup('Apple')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo">
      Sign up with Apple
    </button>
    <div class="divider"><span>or</span></div>
    <button class="btn btn-email" onclick="emailSignup()">
      Sign up with email
    </button>
  </div>
  <script>
    function socialSignup(provider) {
      alert('Redirecting to sign up with ' + provider + '...');
      // Replace this with your actual OAuth logic
    }
    function emailSignup() {
      alert('Redirecting to email sign up form...');
      // Replace this with your actual email sign up logic
    }
    document.getElementById('closeSignup').addEventListener('click', function() {
      window.history.back();
    });
  </script>
</body>
</html>
